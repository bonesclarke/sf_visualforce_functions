<apex:page standardController="Contact">
<apex:includeScript value="{!URLFOR($Resource.TinyMCE, 'tinymce/js/tinymce/tinymce.min.js')}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
     <script>
      tinymce.init({
        selector: '#mytextarea',
        plugins: 'code',
        toolbar: 'code',
        menu: {
            file: { title: 'File', items: 'newdocument restoredraft | preview | export print | deleteallconversations' },
            edit: { title: 'Edit', items: 'undo redo | cut copy paste pastetext | selectall | searchreplace' },
            view: { title: 'View', items: 'code | visualaid visualchars visualblocks | spellchecker | preview fullscreen | showcomments' },
            insert: { title: 'Insert', items: 'image link media addcomment pageembed template codesample inserttable | charmap emoticons hr | pagebreak nonbreaking anchor tableofcontents | insertdatetime' },
            format: { title: 'Format', items: 'bold italic underline strikethrough superscript subscript codeformat | styles blocks fontfamily fontsize align lineheight | forecolor backcolor | language | removeformat' },
            tools: { title: 'Tools', items: 'spellchecker spellcheckerlanguage | a11ycheck code wordcount' },
            table: { title: 'Table', items: 'inserttable | cell row column | advtablesort | tableprops deletetable' },
            help: { title: 'Help', items: 'help' }}
      });
    </script>

  <body>

    
      <textarea id="mytextarea">
        <html xmlns="http://www.w3.org/1999/xhtml">
        <head>        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <title>Certificate</title>        
        <style type="text/css">      
            body {        background-color: #fff;        margin-left: 0px;        margin-top: 0px;        margin-right: 0px;        margin-bottom: 0px;      }      #apDiv1 {        position: absolute;        width: 842px;        height: 595px;        z-index: 0;        left: 0;        top: 0;        border-width: 0;      }      #apDiv2 {        position: absolute;        width: 842px;        height: 100px;        z-index: 2;        left: 0;        right: 0;        top: 310px;      }      #apDiv3 {        position: absolute;        width: 200px;        height: 50px;        z-index: 2;        left: 45px;        right: 0;        top: 512px;      }    
        </style></head><title>Certificate</title>    <body>
        <div id="apDiv1"><img src="https://learn.livingworks.net/production/CA1PRD0042/CertificateTemplates/crttp000000000002480/local000000000000001/images/Start_Certificate_3508x2480_29may23.jpg?v=44675" alt="" width="100%" height="100%"></img></div>
        <div id="apDiv2">
        <table style="width: 100%; height: AUTO;" cellspacing="0" cellpadding="0">
        <tbody>
        <tr>
        <td>
        <p style="text-align: center;"><strong><span style="font-size: 21pt; font-family: verdana, geneva, sans-serif;"><apex:outputText value="{!Contact.FirstName}" /></span></strong></p>
        </td>
        </tr>
        </tbody>
        </table>
        </div>
        <div id="apDiv3">
        <table style="width: 600px; border-collapse: collapse;" border="0" cellpadding="3">
        <tbody>
        <tr>
        <td style="width: 100%;"><span style="font-size: 10pt; font-family: verdana, geneva, sans-serif;">@@offering.date_marked_complete@@</span></td>
        </tr>
        </tbody>
        </table>
        </div>
        </body>
        </html>
      </textarea>
  
  </body>
    
</apex:page>
